<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cricket Sports Equipment</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>

    <header class="header">
        <h1>Crick Sports Equipment</h1>
        <nav>
            <a href="project file.html">Home</a>
            <a href="product details.html">Catalog</a>
            <a href="#">Cart</a>
            <a href="#">Checkout</a>
        </nav>
    </header>

    <div class="checkout-container">
        <h2>Checkout</h2>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>Cart Items</h3>
            <table id="cart-items">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be populated by JavaScript -->
                </tbody>
            </table>
            <p id="cart-total"></p>
        </div>

        <!-- Shipping Information -->
        <div class="shipping-information">
            <h3>Shipping Information</h3>
            <form id="shipping-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required>

                <label for="address">Shipping Address</label>
                <input type="text" id="address" required>

                <label for="city">City</label>
                <input type="text" id="city" required>

                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" required>

                <label for="country">Country</label>
                <input type="text" id="country" required>
            </form>
        </div>

        <!-- Payment Information -->
        <div class="payment-information">
            <h3>Payment Information</h3>
            <form id="payment-form">
                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>
            </form>
        </div>

        <!-- Confirm Order -->
        <div class="confirm-order">
            <button id="place-order">Place Order</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Crick Sports Equipment. All rights reserved.</p>
    </footer>

    <script src="check.js"></script>
</body>
</html>
